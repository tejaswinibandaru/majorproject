<!DOCTYPE html>
<html>
    <head>
        <title>Sample D3 document</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <!--div>
            Hello World
        </div>
        <script>
            alert(d3.select("div").text())
        </script-->
        <div class='sample'>
            Hello World!
        </div>
        <p></p>
        <div id="section1"></div>
        <ul id="list">
            <li></li>
            <li></li>
        </ul> 
        <div id='svgcontainer'>
        </div>
        <svg width='300' height='300'>
            <g transform='translate(60,60) rotate(30)'>
                <rect x='20' y='20' width='60' height='30' fill='green'>
                </rect>
                <circle cx='0' cy='0' r='30' fill='red'/>
            </g>
        </svg>
        
        <script>
            var data=[10,20,30,15,25]
            alert(d3.select(".sample").text())
            d3.select(".sample").attr("style","color:red;")
            d3.select(".sample").style("color","red")
            d3.select("div.sample").append("span").text("From D3.js")
            d3.select("#list").selectAll("li").data(data).text(function(d){ return "The pre-existing element:"+d}).enter().append("li").text(function(d){ return "The newly created element: "+d})
            d3.select("p").datum(50).text(function(d){ return "Used element: "+d})
            d3.select("#section1").datum(100).append("p").text(function(d){ return "New element: "+d})
            //var width=300
            //var height=300
            //var svg=d3.select("#svgcontainer").append("svg").attr("width",width).attr("height",height)
            //svg.append("line").attr("x1",100).attr("y1",100).attr("x2",200).attr("y2",200).style("stroke","rgb(255,0,0)").style("stroke-width",2)
            //svg.append("rect").attr("x",20).attr("y",20).attr("width",200).attr("height",100).attr("fill","green")
            //svg.append("circle").attr("cx",200).attr("cy",50).attr("r",20).attr("fill","green")
            //svg.append("ellipse").attr("cx",200).attr("cy",50).attr("rx",100).attr("ry",50).attr("fill","green")
            d3.select("body").transition().style("background-color","lightblue").duration(5000)
            d3.selectAll("li").transition().style("font-size","28px").delay(2000).duration(2000)
        </script>
        <!--div id='sample'>
            Hello World
        </div>

            alert(d3.select("#sample").text())
        </script-->
    </body>
</html>
